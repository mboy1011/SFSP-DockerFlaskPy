<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GCC-SFSP</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static',filename='assets/icon/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static',filename='assets/icon/favicon.ico') }}" type="image/x-icon">
    <!-- MaterializeCSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/materializecss.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/style.css')}}">
    <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/materializecss-icons.css')}}">
    <style>
        body {
          display: flex;
          min-height: 100vh;
          flex-direction: column;
        }

        main {
          flex: 1 0 auto;
        }
    </style>
</head>
<body>
    <nav>
    <div class="nav-wrapper green">
        <a href="#!" class="brand-logo center"><img src="{{ url_for('static',filename='assets/img/gcclogo.png') }}" alt="" style="height: 66px; width: 66px;" class="cirlcle responsive"></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <!-- <li><a href="/windash">Windows Dashboard <i class="material-icons right">developer_board</i></a></li> -->
        </ul>
    </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
      <!-- <li><a href="/windash">Windows Dashboard <i class="material-icons right">developer_board</i></a></li> -->
    </ul>
    <div class="container">
      <div class="row">
        <div class="col s4"></div>
        <div class="col s4">
          <form class="col s12" method="POST" action="/login">
            <div class="row">
              <div class="col s12 center">
                  <!-- <img src="{{ url_for('static',filename='assets/img/gcclogo.png') }}" alt="" style="height: 150px; width: 150px;" class="cirlcle responsive"> -->
              </div>
            </div>
            <div class="row">
                {% if status %}
                <div class="card-panel red white-text">
                  {{status}}<i class="material-icons right">warning</i>
                </div>
                {% endif %}
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="text" type="text" class="validate" name='uname'>
                <label for="text">Username</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" name='passwd'>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Login
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
          </div>
          <div class="col s4"></div>
        </div>
    </div>
    <footer class="page-footer green">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Gingoog City Colleges, Inc.</h5>
            <p class="grey-text text-lighten-4">Macopa St., Paz Village Subdivision
              Gingoog City</p>
            <p class="grey-text text-lighten-4">Call (088) 861 1432 Ext 7385</p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Socail Media</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="https://www.facebook.com/pg/GingoogCityCollegesInc">Facebook</a></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Â© 2020 School Faculty & Staff Portal
        <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>
    <!-- MaterializeCSS -->
    <script src="{{ url_for('static',filename='assets/js/materialize-css.min.js')}}"></script>

    M.AutoInit();

    </script>
</body>
</html>
